<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">

        <div class="header">
            <h1>tic tac hoe!</h1>
        </div>
        <div id="player-turn"></div>
        <div class="winner-display" id="winner"></div>

        <div class="form-container">
            <form action="" class="get-players" id='form'>
                <label for="player-one">Who will be the Pimp?</label>
                <input type="text" id="player-one" required>
                <label for="player-two">Who will be the Hoe?</label>
                <input type="text" id="player-two" required>
                <button type="button" id="submit-btn">Start Game</button>
            </form>
        </div>

        <div class="game-board" id="gameboard">
            <div class="board" id="board">
            </div>
            <div class="button-class">
                <button class="reset-btn" id="reset-btn">Reset Game</button>
            </div>
            
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
